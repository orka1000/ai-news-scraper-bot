name: AI News Scraper

on:
  schedule:
    # Run daily at 9 AM UTC (adjust as needed)
    - cron: '0 9 * * *'

  # Allow manual triggering for testing
  workflow_dispatch:

permissions:
  contents: write  # Needed to commit state file changes

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AI news scraper
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python main.py

      - name: Commit state file changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update state file with latest scraped entries"
          file_pattern: "state.json"
          commit_user_name: "AI News Bot"
          commit_user_email: "bot@github-actions"
          commit_author: "AI News Bot <bot@github-actions>"
